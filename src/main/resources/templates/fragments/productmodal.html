<!-- Edit Modal HTML -->
<div th:attr="id=${'update-'+product.id}" class="modal fade" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <form th:action="@{/product/update/{id}(id=${product.id})}" th:object="${productUpdate}" method="POST"
                  enctype="multipart/form-data">
                <div class="modal-header">
                    <h4 class="modal-title">Ubah Produk</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Nama Produk</label>
                        <input th:value="${product.name}" class="form-control" type="text"
                               id="name" name="name" placeholder="Nama Produk" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Deskripsi Produk</label>
                        <textarea th:text="${product.description}" class="form-control"
                                  id="description" name="description" placeholder="Deskripsi Produk"
                                  required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imageUpdate">Upload Image</label>
                        <input type="file" id="imageUpdate" class="form-control-file"
                               name="imageUpdate" accept=".png, .jpg, .jpeg" value="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-success">Ubah</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div th:attr="id=${'delete-'+product.id}" class="modal fade" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Hapus Produk</h4>
                    <button
                            class="close"
                            type="button"
                            data-dismiss="modal"
                            aria-label="Close"
                    >
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Apakah yakin ingin menghapus produk ini?</p>
                    <p class="text-warning"><small>Data yang dihapus tidak bisa dipulihkan.</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                    <a type="button" class="btn btn-danger"
                       th:href="@{/product/delete/{id}(id=${product.id})}">Hapus</a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Image Modal HTML -->
<div th:attr="id=${'image-'+product.id}" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Image</h4>
                    <button
                            class="close"
                            type="button"
                            data-dismiss="modal"
                            aria-label="Close"
                    >
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col" style="margin-left: 9px">
                        <div class="col-md">
                            <img alt="Image Menu" style="width: 400px; height: 225px;"
                                 th:src="${'data:image/png ;base64,'+product.image}">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
